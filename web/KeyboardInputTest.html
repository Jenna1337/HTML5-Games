<!DOCTYPE html>
<head>
<script src="assets/script/javascript/KeyListener.js"></script>
<script>
function onload(){
	document.onkeydown = function(event) {
			document.getElementById("keydown").innerHTML = event.keyCode +" = "+getKeyText(event.keyCode);
		}
	document.onkeyup = function(event) {
			document.getElementById("keyup").innerHTML = event.keyCode +" = "+getKeyText(event.keyCode);
		}
};
</script>
</head>
<body onload="onload();">
<table>
	<tr>
		<td style="text-align: right;">keydown:</td>
		<td id="keydown">0 = NULL</td>
	</tr>
	<tr>
		<td style="text-align: right;">keyup:  </td>
		<td id="keyup"  >0 = NULL</td>
	</tr>
</table>
</body>
