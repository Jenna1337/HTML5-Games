<!DOCTYPE html>
<head>
<script src="assets/script/javascript/keys.js"></script>
<script src="assets/script/javascript/InputListener2.js"></script>
<script>
function onload(){
	addInputListener(document, "MOUSE1", function(key){
		document.getElementById("keydown").innerHTML = keynames.indexOf(key) + " = " + getKeyText(key);
	}, function(key){
		document.getElementById("keyup").innerHTML = keynames.indexOf(key) + " = " + getKeyText(key);
	});
	addInputListener(document, KEY_WILDCARD, function(key){
		document.getElementById("keydown").innerHTML = keynames.indexOf(key) + " = " + getKeyText(key);
	}, function(key){
		document.getElementById("keyup").innerHTML = keynames.indexOf(key) + " = " + getKeyText(key);
	});
	addInputListener(document, "A", function(key){
		document.getElementById("keydown").innerHTML = keynames.indexOf(key) + " = " + getKeyText(key);
	}, function(key){
		document.getElementById("keyup").innerHTML = keynames.indexOf(key) + " = " + getKeyText(key);
	});
};
</script>
</head>
<body onload="onload();">
<table>
	<tr>
		<td style="text-align: right;">keydown:</td>
		<td id="keydown">0 = NULL</td>
	</tr>
	<tr>
		<td style="text-align: right;">keyup:  </td>
		<td id="keyup"  >0 = NULL</td>
	</tr>
</table>
</body>
