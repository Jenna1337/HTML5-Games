<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<script src="assets/script/javascript/KeyBinds.js"></script>
<script>
function onload(){
	addKeyBind(KEY_WILDCARD, ()=>{}, function(key){
		document.getElementById("keydown").innerHTML = key;
		console.log("keydown",key)
	}, function(key){
		document.getElementById("keyup").innerHTML = key;
		console.log("keyup",key)
	});
};
</script>
</head>
<body onload="onload();">
<table>
	<tr>
		<td style="text-align: right;">keydown:</td>
		<td id="keydown">Unidentified</td>
	</tr>
	<tr>
		<td style="text-align: right;">keyup:  </td>
		<td id="keyup"  >Unidentified</td>
	</tr>
</table>
</body>
